name: ğŸš€ Kotlin CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

permissions:
  checks: write
  pull-requests: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  KOTLIN_VERSION: "2.1.10"
  JDK_VERSION: "17"
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx2g

jobs:
  setup:
    name: ğŸ› ï¸ Setup & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: âš™ï¸ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ env.KOTLIN_VERSION }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ env.KOTLIN_VERSION }}-

      - name: ğŸ” Verify Kotlin Version
        run: |
          ./gradlew kotlinVersionCheck -Pkotlin.version=${{ env.KOTLIN_VERSION }}
          echo "Using Kotlin ${{ env.KOTLIN_VERSION }}"

  test:
    name: ğŸ§ª Test & Coverage
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ§ª Run Tests
        run: ./gradlew test --stacktrace -Pkotlin.version=${{ env.KOTLIN_VERSION }}

      - name: ğŸ“Š Generate Coverage
        run: |
          ./gradlew jacocoTestReport \
            -Pkotlin.version=${{ env.KOTLIN_VERSION }} \
            --no-daemon \
            --stacktrace

      - name: ğŸ“ˆ Publish Coverage
        uses: codecov/codecov-action@v4
        with:
          files: build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests

      - name: ğŸ“ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v3
        with:
          files: "**/test-results/**/*.xml"
          check_name: "Unit Test Results"
          comment_mode: "changes"

      - name: ğŸš¨ Verify Coverage
        run: |
          ./gradlew jacocoTestCoverageVerification \
            -Pkotlin.version=${{ env.KOTLIN_VERSION }} \
            --no-daemon \
            --stacktrace

      - name: ğŸ“¦ Archive Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/
            build/reports/jacoco/
            build/test-results/

  build:
    name: ğŸ—ï¸ Build
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ—ï¸ Build Artifacts
        run: |
          ./gradlew assemble \
            -Pkotlin.version=${{ env.KOTLIN_VERSION }} \
            --no-daemon \
            --stacktrace

      - name: ğŸ“¦ Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: build/libs/*.jar

  notify:
    name: ğŸ“¢ Notify Status
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“¨ Slack Notification
        if: failure()
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  deploy:
    name: ğŸš€ Deploy
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
          generate_release_notes: true
          discussion_category_name: "Releases"